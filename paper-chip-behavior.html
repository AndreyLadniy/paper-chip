<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-behaviors/iron-button-state.html">
<link rel="import" href="../iron-behaviors/iron-control-state.html">

<script>

  var WebPaperElem = WebPaperElem || {};

  WebPaperElem.PaperChipBehaviorImpl = {
    properties: {
      /**
        * Chip Label.
        * 
        * @attribute label
        * @type String
        */
      label: {
        type: String,
        reflectToAttribute: true
      },

      /**
        * Whether or not the chip is removable. If `true`, a delete button should
        * be shown.
        * 
        * @attribute removable
        * @type boolean
        * @default false
        */
      removable: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },

      /**
       * The z-depth of this element, from 0-5. Setting to 0 will remove the
       * shadow, and each increasing number greater than 0 will be "deeper"
       * than the last.
       *
       * @attribute elevation
       * @type number
       * @default 1
       */
      elevation: {
        type: Number,
        reflectToAttribute: true,
        computed: '_computeElevation(focused, pressed, disabled, active)'
      },
    },

    _computeElevation: function(focused, pressed) {
      if (focused || pressed) {
        return 1;
      }
      return 0;
    },

    /**
      * Fired before the element is removed. This event is cancelable.
      * 
      * @event remove
      */
    remove: function() {
      var e = this.fire('remove', {}, {cancelable: true});
      if (!e.defaultPrevented) {
        this.parentNode.removeChild(this);
      }
    },
  };
  
  WebPaperElem.PaperChipBehavior = [ 
    WebPaperElem.PaperChipBehaviorImpl 
  ];

</script>
