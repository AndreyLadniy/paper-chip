<!--
Material Design: [Chips](http://www.google.com/design/spec/components/chips.html)

`paper-contact-chip`  Chips represent complex entities in small blocks, such as a contact. 
They can contain a photo, short title string, and brief information.

## Examples:

Removable contact chip with iron-icon

    <paper-contact-chip label="Jane Doe" removable>
      <iron-icon class="icon" icon="avatars:avatar-1"></iron-icon>
      <h2>jdoe@example.com</h2>
    </paper-contact-chip>

Basic chip with single letter instead of an icon

    <paper-contact-chip label="Jane Doe">
      <div class="icon">J</div>
      <h2>jdoe@example.com</h2>
    </paper-contact-chip>
-->
<dom-module id="paper-contact-chip">
  <template>
    <style include="paper-chip">
      :host([animated]),
      :host([animated]) *,
      :host([animated]) ::content * {
        transition: all 200ms ease-in;
      }
      
      /* initially hidden elements */
      :host(:not([opened])) .label-container ::content h2 {
        color: var(--paper-chip-secondary-text-color, --secondary-text-color);
        font-size: 0;
        height: 0;
      }

      .label-container ::content h2 {
        margin: 0;
        font-size: 14px;
        white-space: nowrap;
        font-weight: normal;
      }

      /* pressed state */
      :host(:not([opened])) .content-container {
        width: 0;
        height: 0;
        min-width: 100%;
        overflow: hidden;
      }
      
      /* opened state */
      :host([opened]) {
        border-radius: 0; 
        height: 72px;
      }

      :host([opened]) .main-container
      , :host([opened]) .chip-container {
        border-radius: 0;
      }
      :host([opened]) .content-container {
        height: auto;
        width: auto;
        min-width: 100%;
        overflow: hidden;
      }
      :host([opened]) .chip-container {
        height: 72px;
      }
      :host([opened]) .chip-container
      ,:host([opened]) .content-container ::content > * {
        padding: 16px 12px;
        background-color: var(--paper-chip-opened-background-color, --paper-grey-50);
      }
      :host([opened]) .label-container ::content h1 {
        color: var(--paper-chip-primary-text-color, --primary-text-color);
        font-size: 16px;
      }
      :host([opened]) .remove-btn {
        background-color: var(--paper-chip-removebtn-background-color, --paper-grey-600);
        color: var(--paper-chip-removebtn-icon-color, --text-primary-color);
      }
      :host([opened]) .icon-container {
        width: 40px;
        height: 40px;
      }
      :host([opened]) .icon-container ::content .icon
      ,:host([opened]) .icon-container ::content iron-icon.icon svg {
        font-size: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
      }
      /* open + active state */
      :host([opened][active]) .chip-container,
      :host([opened][active]) ::content {
        background-color: var(--paper-chip-active-color, --accent-color);
        color: var(--paper-chip-active-text-color, --text-primary-color);
      }
      :host([opened][active]) .remove-btn {
        background-color: var(--paper-chip-active-text-color, --text-primary-color);
        color: var(--paper-chip-active-color, --accent-color);
      }
      :host([opened][active]) .chip-container .label-container .chip-label {
        color: var(--paper-chip-active-text-color, --text-primary-color);
      }
      :host([opened][active]) .chip-container .label-container ::content h2 {
        color: var(--paper-chip-active-secondary-text-color, --text-primary-color);
      }
    </style>
    <iron-a11y-keys keys="space enter" on-keys-pressed="toggleOpened"></iron-a11y-keys>
    <iron-a11y-keys keys="del" on-keys-pressed="remove"></iron-a11y-keys>
    <div class="main-container">
      <div class="chip-container">
        <div class="icon-container">
          <content select=".icon"></content>
        </div>
        <div class="label-container">
          <span class="chip-label">[[label]]</span>
          <content select="h2"></content>
        </div>
        <div class="remove-btn-container">
          <div class="remove-btn" on-tap="remove" aria-label="remove button">
            <iron-icon icon="close"></iron-icon>
          </div>
        </div>
      </div>
      <div id="contentContainer" class="content-container">
        <content></content>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'paper-contact-chip',
      
      behaviors: [
        WebPaperElem.PaperContactChipBehavior
      ],

      hostAttributes: {
        tabindex: '0'
      },
      
      properties: {
        /**
         * Whether or not the chip uses an animated transition between opened and
         * closed states
         *
         * @attribute animated
         * @type Boolean
         * @default true
         */
        animated: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
          * Whether or not the chip is in its opened state.
          * 
          * @attribute opened
          * @type boolean
          * @default false
          */
        opened: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          notify: true,
          observer: '_openedChanged'
        },
      },

      _openedChanged: function() {
        if (!this.animated) {
          return;
        }
        var $content, width, height;
        $content = this.$.contentContainer;
        width = height = '';
        if (this.opened) {
          // temporarily disable transitions in order to take measurements of
          // the content area, allowing for a proper css transision.
          this.animated = false;
          this.opened = true;
          width = $content.offsetWidth + 'px';
          height = $content.offsetHeight + 'px';
          this.opened = false;
          this._forceReflow();
          this.opened = true;
          this.animated = true;
        }
        this.style.width = width;
        this.style.height = height;
        $content.style.width = width;
        $content.style.height = height;
      },
                  
      ready: function() {
        if (this.$.removeBtn) {
          // disable tabindex on remove button so that tabindex can be used for chips
          this.$.removeBtn.removeAttribute('tabindex');
        }
      },

      _forceReflow: function() {
        return this.offsetHeight;
      }
    });
  </script>

</dom-module>
